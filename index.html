<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | Stats preview card component</title>
<style>
	
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }

.container {
	display: flex;
	border-radius: 10px;
	flex-direction: column;
	overflow: hidden;
}

.img {
	width: 100%;
	height: 276px;
}
/*@media screen and (max-width: 750px) {*/
	.container {
		width: 375px;
	}

	.img {
		background-image: linear-gradient(hsla(277, 64%, 61%, .7), hsla(277, 64%, 61%, .7)), url(images/image-header-mobile.jpg);
		background-size: cover;
	}
/*}*/
</style>
</head>
<body>
<div class="container">
	<div class="img"><!-- Blanker div for the image --></div>
	<div>
		<h1>Get <span>insights</span> that help your business grow.</h1>
		<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
		<div class="stats">
			<div class="stat"><strong>10k+</strong> companies</div>
			<div class="stat"><strong>314</strong> templates</div>
			<div class="stat"><strong>12m+</strong> queries</div>
		</div>
	</div>
</div>

<div class="attribution">
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	Coded by <a href="https://www.github.com/Mushy/">Colin Charlton</a>.
</div>
</body>
</html>
